<div class="container-hud position-absolute font-family" style="z-index: 1000; padding: 0;">
    <button class="default" type="button" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
           focusable="false" width="1.4rem" height="1.4rem"
           style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
           preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
        <path
          d="M12 2l4 4h-3v7.85l6.53 3.76L21 15.03l1.5 5.47l-5.5 1.46l1.53-2.61L12 15.58l-6.53 3.77L7 21.96L1.5 20.5L3 15.03l1.47 2.58L11 13.85V6H8l4-4m9 3h-2V3h2v2m1 5v2h-4v-2h1V8h-1V6h3v4h1z"
          fill="white"/>
      </svg>
    </button>
  <div class="collapse" id="collapseExample" style="padding: 1rem 1rem 1rem 1rem;">
    <div class="card-body" style="padding: 0.5rem 0 0 0; max-width: 20rem;">
      <div style="font-size: 1rem; text-align: center; margin-bottom: 1rem; color: var(--grey-color);">Выбранный элемент</div>
        <table>
          <tbody>
          <tr>
            <td style="padding: 0 0 0.3rem 0; color: var(--grey-color);">Название:</td>
            <td style="padding: 0 0 0.3rem 1rem; word-break: break-all;">{{meshData().name}}</td>
          </tr>
          <tr>
            <td style="color: var(--grey-color);">ID:</td>
            <td style="padding: 0 0 0 1rem; word-break: break-all;">{{meshData().ID}}</td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
