<div id="rendererContainer"
     style="z-index: 100; width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
</div>

<!-- Загрузочный спиннер -->
<div *ngIf="condition">
  <div class="d-flex justify-content-center loader-container" style="z-index: 1500;">
    <table>
      <tbody>
      <tr>
        <td style="text-align: center;">
          <div class="spinner-border" role="status" style="width: 3.5rem; height: 3.5rem; color: #ffffff"></div>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;">
          <span style="color: #ffffff; font-size: 1.2rem;">Загрузка...</span>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
    </div>
  </div>
</div>
