          <ng-template #customCellTemplate let-event="eventClicked" let-view="view" let-day="day" let-locale="locale"
                       let-highlightDay="highlightDay" let-unhighlightDay="unhighlightDay" let-tooltipPlacement="tooltipPlacement" let-eventClicked="eventClicked">
            <div class="cal-cell-top">

    <span class="cal-day-badge" *ngIf="day.badgeTotal > 0"
    >{{ day.badgeTotal }}</span
    >
              <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
            </div>
<!--            <small style="margin: 5px;"-->
<!--            >[]</small>-->
            <div *ngFor="let event of day.events; ">
              <span style="font-size: medium; fill: #3d5a88">{{event.title}}</span>
            </div>
          </ng-template>

          <div [ngSwitch]="view">
            <mwl-calendar-month-view
              *ngSwitchCase="'month'"
              [viewDate]="viewDate"
              [events]="events"
              [cellTemplate]="customCellTemplate"
            >
            </mwl-calendar-month-view>
            <mwl-calendar-week-view
              *ngSwitchCase="'week'"
              [viewDate]="viewDate"
              [events]="events"
            >
            </mwl-calendar-week-view>
            <mwl-calendar-day-view
              *ngSwitchCase="'day'"
              [viewDate]="viewDate"
              [events]="events"
            >
            </mwl-calendar-day-view>
          </div>


        </div>
